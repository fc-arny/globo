<div ng-show="isEmpty(goods)">
	EMPTY GOODS
</div>

<div>
	<table class="table">
		<caption>
			Products {{goods.length}}
		</caption>
		<thead>
			<tr>
				<th>Number</th>
				<th>Name</th>
				<th>Description</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="good in goods | filter:searchGoodsList">
			  <td>{{$index}}</td>
			  <td>{{good.good_name}}</td>
			  <td>{{good.price}}</td>
			</tr>
		</tbody>
  </table>
</div>

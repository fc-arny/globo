<div ng-show="isEmpty(goods)">
	EMPTY GOODS
</div>

<div id="table-wrapper">
	<div class="filter tools pull-right">
		Filter: <input ng-model="filterStr" class="search-query">
	</div>
	<div class="tools pull-left">
		<a href="/admin/goods/new" class="btn btn-success">Add new</a>
	</div>
	<table class="table table-striped">
		<thead>
		<tr>
			<th ng-repeat="head in tablehead" >{{head.title}}</th>
		</tr>
		</thead>
		<tbody>
		<tr ng-repeat="good in goods | filter:filterStr">
			<td><a href="/admin/goods/{{good.good_id}}/edit">{{$index}}</a></td>
			<td>{{good.good_name}}</td>
			<td>{{good.price}}</td>
			<!--<td><span class="disable-item" style="color:{{['red','green'][+item.shown]}};" ng-click="disableItem()">{{['выкл','вкл'][+item.shown]}}</span></td>-->
		</tr>
		</tbody>
	</table>
</div>
